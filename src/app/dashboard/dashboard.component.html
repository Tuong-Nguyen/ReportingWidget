<div>
  <div class="dashboardToolbar">
    <button md-button md-fab md-tooltip="Add new tab" color="primary" (click)="openCreateNewDashboardDialog()">
      <md-icon>note_add</md-icon>
    </button>
    <button md-button md-fab md-tooltip="Launch the tab" color="primary">
      <md-icon>open_in_new</md-icon>
    </button>
  </div>
  <div class="dashboardTabs">
    <md-tab-group>
      <md-tab *ngFor="let item of tabs" label="{{item.name}}">
        <span>{{item.name}}</span>
      </md-tab>
    </md-tab-group>
  </div>
</div>
